<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Portfolio</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis:300,400,500,600,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.1/css/swiper.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <script>
      $(function(){
        $(window).scroll(function (){
         $('.effect-fade').each(function(){
            var elemPos = $(this).offset().top;
            var scroll = $(window).scrollTop();
            var windowHeight = $(window).height();
            if (scroll > elemPos - windowHeight){
                $(this).addClass('effect-scroll');
            }
          });
        });
      });

      $(function(){
          var setImg = '#photo';
          var fadeSpeed = 1600;
          var switchDelay = 5000;
      
          $(setImg).children('img').css({opacity:'0'});
          $(setImg + ' img:first').stop().animate({opacity:'1',zIndex:'20'},fadeSpeed);
      
          setInterval(function(){
              $(setImg + ' :first-child').animate({opacity:'0'},fadeSpeed).next('img').animate({opacity:'1'},fadeSpeed).end().appendTo(setImg);
          },switchDelay);
      });
    </script>
      
  </head>
  <body>
    <div id="wrapper">
      <header>
        <a href="#top"><img src="img/logo.png" alt=""></a>
        <div id="nav-drawer">
            <input id="nav-input" type="checkbox" class="nav-unshown">
            <label id="nav-open" for="nav-input"><span></span></label>
            <label class="nav-unshown" id="nav-close" for="nav-input"></label>
            <div id="nav-content">
              <ul class="menu_list">
                <li class="menu_index"><a href="">INDEX1</a></li>
                <li class="menu_index"><a href="">INDEX2</a></li>
                <li class="menu_index"><a href="">INDEX3</a></li>
                <li class="menu_index"><a href="">INDEX4</a></li>
              </ul>
            </div>
        </div>
      </header>
      <section id="top-text">
        <h1>My<br>Portfolio</h1>
      </section>

      <section id="photo">
       <img src="img/top001.jpg" alt="">
       <img src="img/top002.jpg" alt="">
       <img src="img/top003.jpg" alt="">
      </section>
      <section id="overview"> 
        <p class="jp effect-fade">当サイトは</p>
        <p class="jp effect-fade">デザイン性より</p>
        <p class="jp effect-fade">機能性重視で</p>
        <p class="jp effect-fade">ご覧頂けると幸いです。</p>
        <p class="en effect-fade">We hope that</p>
        <p class="en effect-fade">you can view this site</p>
        <p class="en effect-fade">with more emphasis</p>
        <p class="en effect-fade">on functionality</p>
        <p class="en effect-fade">than design.</p>
      </section>
      <section id="top-image">
        <!-- Slider main container -->
        <div class="swiper-container effect-fade">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide"><img src="img/top001.jpg" alt=""></div>
              <div class="swiper-slide"><img src="img/top002.jpg" alt=""></div>
              <div class="swiper-slide"><img src="img/top003.jpg" alt=""></div>
              <!-- ... -->
          </div>
          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>
          
          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </section>
      <footer>
        My Portfolio
      </footer>
      
    </wrapper>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.1/js/swiper.min.js"></script>
    <script>
      /* TOPスライダー */
      var mySwiper = new Swiper ('.swiper-container', {
        loop: true,
        slidesPerView: 2,
        spaceBetween: 10,
        centeredSlides : true,
        pagination: '.swiper-pagination',
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        breakpoints: {
          740: {
            slidesPerView: 1,
            spaceBetween: 0
          }
        }
      })

      
    </script>
  </body>
</html>
